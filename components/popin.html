<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>后台首页</title>
    <link rel="stylesheet" href="../css/base.css"/>
    <link rel="stylesheet" href="../css/index.css"/>
    <link rel="stylesheet" href="../css/fonts/iconfont.css"/>
    <link rel="stylesheet" href="../css/main.css"/>
    <link rel="stylesheet" href="../css/theme.css"/>
    <script src="../js/vue.js"></script>
    <script src="../js/index.js"></script>
</head>
<body>
<div id="app" :class="themes+'-theme'">
    <el-row tag="header">
        <div class="logo fl">
            <img src="../image/pic.gif" width="100" height="50"/>
        </div>

        <div class="user fr">
            <div class="message fl">
                <i class="icon iconfont icon-tongzhi"></i>
                <i class="num">12</i>
            </div>
            <div class="username fl">
                <div @click="usernav=!usernav">
                    <img src="../image/pic.gif" width="30" height="30"/><span>石浩浩</span>
                    <i class="icon iconfont icon-arrowdown"></i>
                </div>
                <ul class="usernav" v-show="usernav">
                    <li>
                        <i class="icon iconfont  icon-tongzhi"></i><a href="">首页</a>
                    </li>
                    <li>
                        <i class="icon iconfont  icon-tongzhi"></i><a href="">退出</a>
                    </li>
                </ul>
            </div>
        </div>
    </el-row>
    <div class="navBtn" @click="shownav=!shownav" :class="{hidenav:shownav}">
        <i class="icon iconfont icon-daohang"></i>
    </div>
    <el-row class="content">
        <nav class="fl" :class="{showNav:shownav}">
            <ul v-for="(item,index) in navlist">
                <li>
                    <el-row @click.native="showNav(index)" :class="item.current ? 'current':''">
                        <el-col :span="4" tag="i" class="icon iconfont" :class="item.icon"></el-col>
                        <el-col :span="18" tag="span">{{item.nav}}</el-col>
                        <el-col :span="2" tag="i" class="icon iconfont icon-arrowdown"></el-col>
                    </el-row>
                    <ul class="childnav" v-show="item.current">
                        <li v-for="child in item.child">
                            <a :href="child.parmas+'.html'" :class="{white:child.current}">{{child.childnav}}</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
        <div class="main main2 fr">
            <div class="route clearfix"><span>弹框</span></div>
            <div class="block padding20">
                <div class="marginbot">
                    <div class="title">弹框</div>
                    <template>
                        <el-button type="text" @click="open">提示弹框</el-button>
                    </template>
                    <template>
                        <el-button type="primary" @click="open3">输入信息弹框</el-button>
                    </template>
                    <template>
                        <el-button type="button" @click="open4">自定义弹框</el-button>
                    </template>
                </div>
                <div class="marginbot">
                    <div class="title">消息提示</div>
                    <template>
                        <el-button
                                plain
                                @click="success">
                            成功
                        </el-button>
                        <el-button
                                plain
                                @click="warn">
                            警告
                        </el-button>
                        <el-button
                                plain
                                @click="mesg">
                            消息
                        </el-button>
                        <el-button
                                plain
                                @click="error">
                            错误
                        </el-button>
                        <el-button
                                plain
                                @click="openVn">
                            自定义
                        </el-button>
                    </template>
                </div>
                <div class="marginbot">
                    <div class="title">通知</div>
                    <template>
                        <el-button
                                plain
                                @click="closed">
                            可自动关闭
                        </el-button>
                        <el-button
                                plain
                                @click="noclose">
                            不会自动关闭
                        </el-button>
                    </template>
                    <template>
                        <el-button
                                plain
                                @click="successmesg">
                            成功
                        </el-button>
                        <el-button
                                plain
                                @click="warnmesg">
                            警告
                        </el-button>
                        <el-button
                                plain
                                @click="mesgs">
                            消息
                        </el-button>
                        <el-button
                                plain
                                @click="errormesg">
                            错误
                        </el-button>
                    </template>
                </div>
            </div>
        </div>
    </el-row>
</div>
<script src="../js/axios.min.js"></script>
<script src="../js/popin.js"></script>
</body>
</html>
