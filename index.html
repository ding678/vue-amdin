<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>后台首页</title>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="css/fonts/iconfont.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <script src="js/vue.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <div id="app">
        <el-row tag="header">
            <el-col :span="4" class="logo">
                <img src="image/pic.gif" width="100" height="50"/>
            </el-col>
            <el-col :span="16">&nbsp;</el-col>
            <el-col :span="4" class="user">

                    <i class="icon iconfont icon-tongzhi"></i>
                    <i class="num">12</i>
                </div>
                <div class="username fl">
                    <img src="image/pic.gif" width="30" height="30"/><span>石浩浩</span>
                    <i class="icon iconfont icon-arrowdown"></i>
                    <ul class="usernav">
                        <li>
                            <i class="icon iconfont  icon-tongzhi"></i><a href="">首页</a>
                        </li>
                        <li>
                            <i class="icon iconfont  icon-tongzhi"></i><a href="">退出</a>
                        </li>
                    </ul>
                </div>
            </el-col>
        </el-row>
        <el-row class="content">
            <el-col :span="3" tag="nav">
                <ul>
                    <li>
                        <el-row class="current">
                            <el-col :span="4" tag="i" class="icon iconfont icon-tongzhi"></el-col>

                            </li>
                            <li>

                            <el-col :span="4" tag="i" class="icon iconfont icon-tongzhi"></el-col>
                            <el-col :span="18" tag="span">表单</el-col>
                        </el-row>
                    </li>
                    <li>
                        <el-row>
                            <el-col :span="4" tag="i" class="icon iconfont icon-tongzhi"></el-col>
                            <el-col :span="18" tag="span">表格</el-col>
                            <el-col :span="2" tag="i" class="icon iconfont icon-arrowdown"></el-col>

                        <ul class="childnav">
                            <li>
                                <a href="">预览表格</a>
                            </li>
                            <li>
                                <a href="">可操作表格</a>
                            </li>
                            <li>
                                <a href="">动态表格</a>

                            <el-col :span="2" tag="i" class="icon iconfont icon-arrowdown"></el-col>
                        </el-row>
                        <ul class="childnav">
                            <li>
                                <a href="">预览表格</a>
                            </li>
                            <li>
                                <a href="">可操作表格</a>
                            </li>
                            <li>
                                <a href="">动态表格</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </el-col>
            <el-col :span="21" class="main">

                   <p class="tip"><span class="red">石浩浩</span>，Welcome to the background management! 今天是2017年07月24日。今日访问 <span class="red">5</span> 次</p>

                           </li>
                           <li>
                               <a href="">
                                   <i class="icon iconfont icon-editor"></i>
                                   <span>动态表格</span>
                               </a>
                           </li>
                           <li>
                               <a href="">
                                   <i class="icon iconfont icon-editor"></i>

                               </a>
                           </li>

                    <h6>
                        <span>流量统计</span>

                    </h6>
