<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>后台首页</title>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="css/fonts/iconfont.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="css/theme.css"/>
    <script src="js/vue.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <div id="app" :class="themes+'-theme'">
        <el-row tag="header">
            <div class="logo fl">
                <img src="image/pic.gif" width="100" height="50"/>
            </div>

            <div class="user fr">
                <div class="message fl">
                    <i class="icon iconfont icon-tongzhi"></i>
                    <i class="num">12</i>
                </div>
                <div class="username fl">
                    <div @click="usernav=!usernav">
                        <img src="image/pic.gif" width="30" height="30"/><span>石浩浩</span>
                        <i class="icon iconfont icon-arrowdown"></i>
                    </div>
                    <ul class="usernav" v-show="usernav">
                        <li>
                            <i class="icon iconfont  icon-tongzhi"></i><a href="#">首页</a>
                        </li>
                        <li>
                            <i class="icon iconfont  icon-tongzhi"></i><a href="">退出</a>
                        </li>
                    </ul>
                </div>
            </div>
        </el-row>
        <div class="navBtn" @click="shownav=!shownav" :class="{hidenav:shownav}">
            <i class="icon iconfont icon-daohang"></i>
        </div>
        <el-row class="content">
            <nav class="fl" :class="{showNav:shownav}">
                <ul v-for="(item,index) in navlist">
                    <li>
                        <el-row @click.native="showNav(index)" :class="item.current ? 'current':''">
                            <el-col :span="4" tag="i" class="icon iconfont" :class="item.icon"></el-col>
                            <el-col :span="18" tag="span">{{item.nav}}</el-col>
                            <el-col :span="2" tag="i" class="icon iconfont icon-arrowdown"></el-col>
                        </el-row>
                        <ul class="childnav" v-show="item.current">
                            <li v-for="child in item.child">
                                <a :href="'components/'+child.parmas+'.html'">{{child.childnav}}</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </nav>
            <div class="main fr">
               <div class="route clearfix"><span>首页</span></div>
               <div class="block padding20">
                   <p class="tip"><span class="red">石浩浩</span>，Welcome to the background management! 今天是2017年07月24日。今日访问 <span class="red">5</span> 次</p>
                   <div class="clearfix">
                       <div class="shortcut fl">
                           <h5>快捷访问</h5>
                           <ul class="shortcuticon clearfix">
                               <li>
                                   <a href="">
                                       <i class="icon iconfont icon-editor"></i>
                                       <span>写文章</span>
                                   </a>
                               </li>
                               <li>
                                   <a href="">
                                       <i class="icon iconfont icon-editor"></i>
                                       <span>动态表格</span>
                                   </a>
                               </li>
                               <li>
                                   <a href="">
                                       <i class="icon iconfont icon-editor"></i>
                                       <span>写文章</span>
                                   </a>
                               </li>
                           </ul>
                       </div>
                       <div class="theme fl">
                           <h5>切换主题</h5>
                           <div class="themebtn">
                               <my-btn :mesg="['grey','black','blue']" @themes="getTheme
                               "></my-btn>
                           </div>
                       </div>
                   </div>
               </div>

                <div class="block">
                    <h6>
                        <span>流量统计</span>
                        <span>
                            <i class="icon iconfont icon-icon-test"></i>
                            <i class="icon iconfont icon-shuaxin"></i>
                            <i class="icon iconfont icon-13"></i>
                        </span>
                    </h6>
                    <div id="quota"></div>
                </div>
                <div class="double clearfix">
                    <div class="block fl"></div>
                    <div class="block fl"></div>
                </div>
            </div>
        </el-row>
    </div>
    <script src="js/axios.min.js"></script>
    <script src="js/echarts.common.min.js"></script>
    <script src="js/components.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
